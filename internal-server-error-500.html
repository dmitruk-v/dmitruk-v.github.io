  <title>Account already activated</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #333333;
    }

    .activate {
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .activate__layout {
      display: flex;
      flex-flow: column wrap;
      align-items: center;
      justify-content: center;
      margin: auto;
    }

    .activate__img {
      width: 150px;
      margin-bottom: 30px;
      text-align: center;
    }

    .activate__main {
      max-width: 800px;
      margin-bottom: 30px;
      padding: 0 30px;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.2;
      text-align: center;
    }

    .activate__head {
      margin-bottom: 10px;
      font-size: 32px;
      line-height: 1;
      color: #ffffff;
    }

    .activate__text {
      margin-bottom: 25px;
      font-size: 16px;
      color: #a1a1a1;
    }

    .activate__foot {
      font-size: 16px;
      color: #5c68ff;
    }

    .activate__cred {
      font-weight: bold;
      color: #e1e1e1;
    }

    .activate__btn {
      padding: 10px 20px;
      background-color: #5c68ff;
      color: #ffffff;
      border-radius: 5px;
    }

    .activate__site-link {
      margin-left: 3px;
    }

    .activate__link,
    .activate__link:link,
    .activate__link:visited {
      border-bottom: 1px solid #49538f;
      color: #758bff;
      text-decoration: none;
    }
  </style>
</head>
